<script>

    function getTransformPoint(angle) {
        const radians = ((angle - 90) * Math.PI) / 180; // Переводимо кут у радіани, зміщуємо щоб 0 був зверху
        const radius = window.innerWidth / 2; // Радіус - половина ширини екрану
        
        const x = Math.cos(radians) * radius;
        const y = Math.sin(radians) * radius;
        
        return { x, y };
    }

    gsap.set('[data-loader-word-left] [fill]', { fill: '#fff' });
    gsap.set('[data-loader-word-right] [fill]', { fill: '#fff' });
    gsap.set('[data-loader-slogan] [fill]', { fill: '#fff' });
    gsap.set('[data-loader-shadow-letter][fill]', { fill: '#fff' });

    const easeOut = {
        ease: "power4.out",
        duration: 1
    }

    let signTl = gsap.timeline({
        paused: true
    })
    signTl.from('[data-loader-sign="1"]', { opacity: 0, ...getTransformPoint(90), ...easeOut })
        signTl.from('[data-loader-sign="2"]', { opacity: 0, ...getTransformPoint(95), ...easeOut }, '<')
        signTl.from('[data-loader-sign="3"]', { opacity: 0, ...getTransformPoint(270), ...easeOut }, '<')
        signTl.from('[data-loader-sign="4"]', { opacity: 0, ...getTransformPoint(75), ...easeOut }, '<')
        signTl.from('[data-loader-sign="5"]', { opacity: 0, ...getTransformPoint(65), ...easeOut }, '<')
        signTl.from('[data-loader-sign="6"]', { opacity: 0, ...getTransformPoint(55), ...easeOut }, '<')
        signTl.from('[data-loader-sign="7"]', { opacity: 0, ...getTransformPoint(0), ...easeOut }, '<')
        signTl.from('[data-loader-sign="8"]', { opacity: 0, ...getTransformPoint(340), ...easeOut }, '<')
        signTl.from('[data-loader-sign="9"]', { opacity: 0, ...getTransformPoint(320), ...easeOut }, '<')
        signTl.from('[data-loader-sign="10"]', { opacity: 0, ...getTransformPoint(300), ...easeOut }, '<')
        signTl.from('[data-loader-sign="11"]', { opacity: 0, ...getTransformPoint(285), ...easeOut }, '<')

    let tl = gsap.timeline({
        paused: true
    });
        // tl.to('.loader', { backgroundColor: "#1f1f1f" })
        tl.fromTo('[data-loader-word-right]', { x: window.innerWidth * 0.25, opacity: 0 }, { x: 0, opacity: 1, ...easeOut })
        tl.fromTo('[data-loader-word-left]', { x: window.innerWidth * -0.25, opacity: 0 }, { x: 0, opacity: 1, ...easeOut }, '<')
        tl.fromTo('[data-loader-slogan]', { y: window.innerHeight * 0.25, opacity: 0 }, { y: 0, opacity: 1, ...easeOut }, '<')
        tl.to('[data-loader-word-left] [fill]', { fill: '#1f1f1f', duration: 0.15, ease: 'power4.out' });
        tl.to('[data-loader-word-right] [fill]', { fill: '#1f1f1f', duration: 0.15, ease: 'power4.out' }, '<');
        tl.to('[data-loader-slogan] [fill]', { fill: '#1f1f1f', duration: 0.15, ease: 'power4.out' }, '<');
        tl.to('[data-loader-shadow-letter][fill]', { fill: '#1f1f1f', duration: 0.15, ease: 'power4.out' }, '<');
        tl.add(signTl.play(), '<')
        tl.add(() => {
            document.documentElement.style.setProperty('--loader-sign-group-color', '#1f1f1f');
        }, '<')
        tl.to('.loader', { backgroundColor: "#fff", duration: 0.75, ease: 'power4.out' }, '<')
        tl.add(() => {
            signTl.kill();
            const filnalTl = gsap.timeline();
                filnalTl.to('[data-loader-sign="1"]', { ...getTransformPoint(90), ...easeOut })
                filnalTl.to('[data-loader-sign="2"]', { ...getTransformPoint(95), ...easeOut }, '<')
                filnalTl.to('[data-loader-sign="3"]', { ...getTransformPoint(270), ...easeOut }, '<')
                filnalTl.to('[data-loader-sign="4"]', { ...getTransformPoint(75), ...easeOut }, '<')
                filnalTl.to('[data-loader-sign="5"]', { ...getTransformPoint(65), ...easeOut }, '<')
                filnalTl.to('[data-loader-sign="6"]', { ...getTransformPoint(55), ...easeOut }, '<')
                filnalTl.to('[data-loader-sign="7"]', { ...getTransformPoint(0), ...easeOut }, '<')
                filnalTl.to('[data-loader-sign="8"]', { ...getTransformPoint(340), ...easeOut }, '<')
                filnalTl.to('[data-loader-sign="9"]', { ...getTransformPoint(320), ...easeOut }, '<')
                filnalTl.to('[data-loader-sign="10"]', { ...getTransformPoint(300), ...easeOut }, '<')
                filnalTl.to('[data-loader-sign="11"]', { ...getTransformPoint(285), ...easeOut }, '<')
                filnalTl.fromTo('[data-loader-word-right]', { x: 0, opacity: 1 }, { x: window.innerWidth * 0.5, opacity: 0, ...easeOut }, '<')
                filnalTl.fromTo('[data-loader-word-left]', { x: 0, opacity: 1 }, { x: window.innerWidth * -0.5, opacity: 0, ...easeOut }, '<')
                filnalTl.fromTo('[data-loader-slogan]', { y: 0, opacity: 1 }, { y: window.innerHeight * 0.5, opacity: 0, ...easeOut }, '<')
        })
        tl.to('.loader', { opacity: 0, duration: 0.5, onComplete: () => {
            document.querySelector('.loader').style.display = 'none';
        }}, '<+=0.25');
        window.addEventListener('DOMContentLoaded', () => {
            tl.play();
        })
</script>
